<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link rel="stylesheet" type="text/css"
          href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset-min.css">
    <link href="http://fonts.googleapis.com/css?family=Varela+Round|Droid+Sans+Mono" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/ca_style.css">
    <link rel="stylesheet" type="text/css" href="/jslib/dojo/1.9.0/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css"
	  href="calibrator_database.css">
    <script src="/jslib/dojo/configure.js"></script>
    <script src="/jslib/dojo/1.9.0/dojo/dojo.js"></script>
    <script src="calibrator_database_epoch.js"></script>
    <title>ATCA Calibrator Database</title>
  </head>
  <body class="claro">
    <!--#include virtual="/includefiles/ca_header.html" -->  
    <div class="caldb">
      <h1>ATCA Calibrator Database v3</h1>
      <div class="backToFront"><a href="calibrator_database.html">Back to front page</a></div>

      <div id="epochSummary">
	<div class="title-help">
	  <a href="calibrator_database_documentation.html#epoch-page"
	     target="documentation" class="help-icon">what is this?</a>
	</div>
	<h3>Epoch Summary</h3>
	<div class="inside">
	  <div id="statusMessage"></div>
	  <div class="inside-left">
	    <table id="summaryItems">
	    </table>
	  </div>
	  <div class="inside-right">
	    <table id="timeSummaryItems" class="invisible">
	      <thead>
		<tr id="timeSummaryHeaders">
		  <th>&nbsp;</th><th>Total</th>
		</tr>
	      </thead>
	      <tbody>
		<tr id="timeSummaryNsources">
		  <th># Sources:</th>
		  <td id="timeSummaryNsourcesTotal"></td>
		</tr>
		<tr id="timeSummaryIntegration">
		  <th>Integration Time:</th>
		  <td id="timeSummaryIntegrationTotal"></td>
		</tr>
	      </tbody>
	    </table>
	  </div>
	  <div class="inside-break">&nbsp;</div>
	</div>
      </div>

      <div id="listEpochs">
	<div class="title-help">
	  <a href="calibrator_database_documentation.html#epoch-page"
	     target="documentation" class="help-icon">what is this?</a>
	</div>
	<h3>Epoch Observations</h3>
	<div class="inside">
	  <div id="loadingMessage">
	    Please wait while we query the database...
	  </div>
	  <table id="epochList" class="invisible">
	  </table>
	</div>
      </div>

    </div>
    <div class="pagefooter">
      <!--#include virtual="/includefiles/ca_footer.html" -->
    </div>

  </body>
</html>
